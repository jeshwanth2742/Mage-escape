<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mage Escape</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
  <!-- Starting Page -->
  <section id="start-page" style="display:block;">
    <div class="logo-container">
      <img src="assets/mage.png" alt="Mage" class="glow">
    </div>
    <h1>Mage Escape</h1>
    <button id="start-btn">Start Game</button>
  </section>

  <!-- Username Input -->
  <section id="username-page" style="display:none;">
    <h2>Enter Username</h2>
    <input type="text" id="username-input" placeholder="Username">
    <button id="play-btn">Play</button>
  </section>

  <!-- Level Selection -->
  <section id="level-select-page" style="display:none;">
    <h2>Select Level</h2>
    <button class="level-btn" data-level="easy">Easy (3x3)</button>
    <button class="level-btn" data-level="medium">Medium (4x4)</button>
    <button class="level-btn" data-level="hard">Hard (5x5)</button>
  </section>

  <!-- Game Area -->
  <section id="game-area" style="display:none;">
    <div id="timer">0</div>
    <!-- Grid will appear here dynamically -->
  </section>

  <!-- Leaderboard -->
  <section id="leaderboard" style="display:none;">
    <!-- Leaderboard will be rendered here dynamically -->
  </section>

  <!-- Footer / Branding -->
  <footer id="footer">
    <!-- Filled by script.js on load -->
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
