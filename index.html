<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mage Escape</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>

  <!-- Starting Page -->
  <div id="start-page">
    <img src="assets/start.png" alt="Welcome Mage" class="glow-image">
    <h1>Welcome Mage</h1>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Username Page -->
  <div id="username-page" style="display:none;">
    <p>Enter your username:</p>
    <input type="text" id="username-input" placeholder="Your username">
    <button id="play-btn">Play</button>
  </div>

  <!-- Level Selection Page -->
  <div id="level-select-page" style="display:none;">
    <h2>Select Level</h2>
    <button class="level-btn" data-level="easy">Easy</button>
    <button class="level-btn" data-level="medium">Medium</button>
    <button class="level-btn" data-level="hard">Hard</button>
  </div>

  <!-- Game Area -->
  <div id="game-page">
    <p id="timer">Time: 0.0s</p>
    <div id="game-area"></div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard"></div>

  <!-- Footer -->
  <footer id="footer"></footer>

</body>
</html>
