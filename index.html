<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mage Escape</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  
  <!-- Starting Page -->
  <div id="start-page">
    <img src="assets/start.png" alt="Welcome Mage" class="glow-image">
    <h1>Welcome Mage</h1>
    <button id="start-game-btn">Start Game</button>
  </div>

  <!-- Username Input Page -->
  <div id="username-page" style="display:none;">
    <p>Enter your username:</p>
    <input type="text" id="username-input" placeholder="Your username">
    <button id="username-submit">Play</button>
  </div>

  <!-- Game Page -->
  <div id="game-page" style="display:none;">
    <div id="level-select">
      <button onclick="startLevel('easy')">Easy</button>
      <button onclick="startLevel('medium')">Medium</button>
      <button onclick="startLevel('hard')">Hard</button>
    </div>

    <div id="game-area"></div>
    <p id="timer">Time: 0s</p>
  </div>

  <!-- Leaderboard -->
  <h2>Leaderboard</h2>
  <ol id="leaderboard"></ol>

  <!-- Footer / Branding -->
  <footer id="game-footer">
    <p>Built by @xiipher</p>
    <div id="branding">
      <img src="assets/logo.png" alt="Anoma Logo" class="anoma-logo">
      <span class="branding-text">Intent Games</span>
    </div>
  </footer>

</body>
</html>
